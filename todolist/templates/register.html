<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
        <form class="p-3 mt-3" method="POST" action="">
            {% csrf_token %}
            <div class="text-center name">Create Account</div>
            <label class="warning">{{form.errors}}</label>    
            <div class="help-text">
                {{ form.username.help_text }}
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="help-text">
                {{ form.username.help_text }}
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password1" placeholder="Password" class="form-control">
            </div>
            <div class="help-text">
                {{ form.password2.help_text }}
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password2" placeholder="Confirm Password" class="form-control">
            </div>
            <input class="btn register_btn button-custom" type="submit" name="submit" value="Sign Up">
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
</body>
</html>


<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    background: #edd1c4;
    max-height: 100%;
    max-width: 100%;
}

.wrapper {
    width: 700px;
    height: auto;
    margin: 50px auto;
    padding: 10px 30px 30px 30px;
    background-color: #f9f3f0;
    border-radius: 20px;
    box-shadow: 13px 13px 20px #dab5a3, -13px -13px 20px #dab5a3;
}

.wrapper .name {
    font-weight: 600;
    font-size: 2.4rem;
    margin-top: 0px auto;
    letter-spacing: 1px;
    padding-left: 10px;
    color: #b66e6a;
}

.wrapper .help-text {
    font-size: 0.7rem;
    color: #8b3e3a;
}

.wrapper .warning {
    font-size: 0.8rem;
    color:#ef4f10;
}

.wrapper .form-field input {
    width: 100%;
    display: block;
    border: none;
    outline: none;
    background: none;
    font-size: 1.1rem;
    color: rgb(65, 65, 65);
    padding: 10px 15px 10px 10px;
}

.wrapper .form-field {
    padding-left: 10px;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: inset 8px 8px 8px #ccd2d6, inset -8px -8px 8px #fff;
}

.wrapper .btn {
    box-shadow: none;
    width: 100%;
    height: 40px;
    background-color: #bf4e48;
    color: #fff;
    border-radius: 25px;
    box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
    letter-spacing: 1.3px;
}

.wrapper .btn:hover {
    background-color: #dab5a3;
}

</style>
